<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="board">
        <h1 class="heading">Choose Your Fighter!</h1>

        <h3 class="game-counter-heading">Game: <span class="game-counter"></span></h3>
        <h2 class="score-heading">Score:</h2>
        <h3 class="player-score-heading">Player: <span class="player-score"></span> </h3>
        <h3 class="computer-score-heading">Computer: <span class="computer-score"></span> </h3>

        <div class="main-btn-container">
        <div class="btn-container">
            <button id="rock">Rock</button>
        </div>
        <div class="btn-container">
            <button id="paper">Paper</button>
        </div>
        <div class="btn-container">
            <button id="scissors">Scissors</button>
        </div>
        </div>

        <div class="choice-container">
            <div class="player-choice-div">PLAYER CHOICE: <span class="player-choice"></span></div>
            <div class="computer-choice-div">COMPUTER CHOICE: <span class="computer-choice"></span></div>
        </div>

        <div class="winner-container">
            <h2 class="winner-is"></h2>
        </div>

    </div>
    

    <script src="main.js"></script>
</body>
</html>
